<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="UTF-8" />
    <title>Genvid Tank Demo Admin Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/adminUnity.js"></script>
</head>

<body ng-app="Tutorial">
    <div class="wrap">
        <header>
            <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                     <a class="logo navbar-brand" href="/"></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Play</a></li>
                            <li><a href="/admin">Admin</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="genvid_overlay_button" onClick="return toggleGenvidOverlay()"><img src="img/genvid_overlay.svg" alt="Genvid Overlay" class="clickable"/></a></li>
                            <li><a id="help_button" class="clickable" onClick="return onHelpActivation()">?</a></li>
                        </ul>
                    </div>
                </div>
        </header>
        <div class="main">
            <div class="container" style="font-size:12px !important">
                <div class="h1">Admin</div>
                <div class="row">
                    <div class="col-lg-4">
                        <div style="width: 310px" class="admin_table_section">

                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" id="alert_error_cube">
                    <strong>Error! </strong>
                    <span id="error_message_cube">Error</span>
                </div>
                <div class="alert alert-success" id ="alert_sucess_cube">
                    <strong>Success! </strong>
                    <span id="sucess_message_cube">Message</span>
                </div>
            </div>
            <div id="video_player_hidden"></div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <div class="footer-info">
                        <p>This Genvid SDK Demo Website and the functionality exhibited is Proprietary &amp; Confidential, 2016-2020 Genvid Technologies Inc. All Rights Reserved.</p>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="footer-info">
                        <div class="text-right">
                            <a href="https://www.genvidtech.com/">Genvid Technologies</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
